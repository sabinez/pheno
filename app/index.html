<!doctype html>
<html ng-app="phenoApp">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/all.css">
    <!-- endbuild -->
  </head>
  <body ng-controller="ApplicationCtrl">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header">
      <a href="#/">PHENO</a>
    </div>


    <div class="container">
      <div class="calendar">
        <div id="calendar-month-section" class="calendar-months calendar-time-bars">
          <div class="calendar-month">J</div>
          <div class="calendar-month">F</div>
          <div class="calendar-month">M</div>
          <div class="calendar-month">A</div>
          <div class="calendar-month">M</div>
          <div class="calendar-month">J</div>
          <div class="calendar-month">J</div>
          <div class="calendar-month">A</div>
          <div class="calendar-month">S</div>
          <div class="calendar-month">O</div>
          <div class="calendar-month">N</div>
          <div class="calendar-month">D</div>
        </div>
        <ul class="calendar-content">
          <li ng-repeat="plant in PLANTS">
            <div class="calendar-plant-name">{{ plant.NAME }}</div>
            <div class="calendar-time-bars">
              <div style="display:flex;">
                <div class="calendar-time-bar sowing" ng-if="plant.TIMES.SOWING" style="width:{{plant.sowingWidth}}px;margin-left:{{plant.sowingMargin}}px;"></div>
                <div class="calendar-time-bar sowing" ng-if="plant.TIMES.SOWING" style="width:{{plant.sowingWidthSecond}}px;margin-left:{{plant.sowingMarginSecond}}px;"></div>
              </div>
              <div class="calendar-time-bar planting" ng-if="plant.TIMES.PLANTING" style="width:{{plant.plantingWidth}}px;margin-left:{{plant.plantingMargin}}px;"></div>
              <div style="display:flex;">
                <div class="calendar-time-bar harvesting" ng-if="plant.TIMES.HARVESTING" style="width:{{plant.harvestingWidth}}px;margin-left:{{plant.harvestingMargin}}px;"></div>
                <div class="calendar-time-bar harvesting" ng-if="plant.TIMES.HARVESTING" style="width:{{plant.harvestingWidthSecond}}px;margin-left:{{plant.harvestingMarginSecond}}px;"></div>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div ng-view>
    </div>

    <div class="footer">
      <div class="container">
        <p>foooooter</p>
      </div>
    </div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/services/plantdata.js"></script>
        <script src="scripts/controllers/application.js"></script>
        <!-- endbuild -->
</body>
</html>
